<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><center>
    <div class="Container">
        <h1>Traffic Lights</h1>
        <!-- <div class="Panel">

        </div> -->
        <div id="light_container">
            <button id="Stop" onclick="Stop()">STOP</button>
            <button id="Ready" onclick="ReadyToGo()">READY-TO-GO</button>
            <button id="Go" onclick="Go()">GO</button>
        </div>    
        <div class="Wrapper">
            <div class="Panel">
                <div class="circle1" id="stopButton"></div>
                <div class="circle2" id="readyButton"></div>
                <div class="circle3" id="goButton"></div>
            </div> 
        </div>
    </div>



<script src="./app.js"></script>
</center>
</body>
</html>
